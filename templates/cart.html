{% extends 'base.html' %}

{% block title %}
	Cart
{% endblock %}

{% block content %}
	<div>
    {% for product in products %}
    	Product name: {{ product.name }} <br>
        Product price: {{ product.price }} <br>
        Product quantity: {{ product.quantity }} <br>
        <form action="{% url "delete_from_cart" product.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete product from cart">
        </form>
        <br>
    {% endfor %}
    </div>
{% endblock %}
